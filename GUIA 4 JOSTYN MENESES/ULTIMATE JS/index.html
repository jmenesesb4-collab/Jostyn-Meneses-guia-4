<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador con Mi Código</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #667eea; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        textarea { width: 100%; height: 150px; margin: 10px 0; padding: 10px; }
        button { background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .stat { background: #f8f9fa; padding: 10px; border-radius: 5px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analizador con MI Código ✅</h1>
        <textarea id="textInput">Hola mundo desde Quito</textarea>
        <button onclick="analizar()">Analizar Texto</button>
        
        <div class="stats">
            <div class="stat">Caracteres: <span id="chars">0</span></div>
            <div class="stat">Palabras: <span id="words">0</span></div>
            <div class="stat">Líneas: <span id="lines">0</span></div>
            <div class="stat">Párrafos: <span id="paragraphs">0</span></div>
        </div>
    </div>

    <!-- SOLO LLAMAMOS TU ARCHIVO -->
    <script src="01-bloquettt/01-ejercicio.js"></script>
</body>
</html>
